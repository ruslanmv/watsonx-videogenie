# .github/workflows/local-smoke.yml
name: Local Frontâ€‘end & Backâ€‘end Smoke Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  smoke-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.11"]

    env:
      BACKEND_PORT: 8000
      FRONTEND_PORT: 3000

    steps:
      # 1 Â· Checkout repository
      - name: â¬‡ï¸  Checkout repository
        uses: actions/checkout@v4

      # 2 Â· Back-end (avatar-service)
      - name: ğŸ  Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: ğŸ› ï¸  Install back-end dependencies
        working-directory: services/avatar-service
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install fastapi uvicorn requests pydantic

      - name: â–¶ï¸  Start avatar-service
        working-directory: services/avatar-service
        run: |
          source .venv/bin/activate
          uvicorn app.main:app --host 0.0.0.0 --port $BACKEND_PORT &
          # wait until the endpoint responds
          for i in {1..20}; do
            curl -s http://localhost:$BACKEND_PORT/avatars && break
            sleep 1
          done

      # 3 Â· Front-end (React/Vite SPA)
      - name: ğŸŸ¢  Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦  Install & build SPA
        working-directory: frontend
        run: |
          npm install
          npm run build
          npx --yes serve -s dist -l $FRONTEND_PORT &
          for i in {1..20}; do
            curl -s http://localhost:$FRONTEND_PORT/ && break
            sleep 1
          done

      # 4 Â· Smoke tests
      - name: ğŸ”  GET /avatars
        run: curl -sf http://localhost:$BACKEND_PORT/avatars

      - name: ğŸ”  GET /
        run: curl -sf http://localhost:$FRONTEND_PORT/

      # 5 Â· Optional static checks / pytest
      - name: ğŸ§ª  make check
        if: hashFiles('Makefile') != ''
        run: make check || echo "â„¹ï¸Â No check target â€” skipping."

      # 6 Â· Clean up background servers
      - name: ğŸ§¹  Kill background servers
        if: always()
        run: |
          pkill -f "uvicorn" || true
          pkill -f "serve"   || true
