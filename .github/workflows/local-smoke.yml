# .github/workflows/local-smoke.yml
name: Local Frontâ€‘endÂ & Backâ€‘end SmokeÂ Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

concurrency:
  group: smoke-test-${{ github.ref }}
  cancel-in-progress: true

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    shell: bash

    strategy:
      matrix:
        python-version: ["3.11"]

    env:
      BACKEND_PORT: 8000
      FRONTEND_PORT: 3000

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # 1 Â· Backâ€‘end (avatarâ€‘service)
      - name: ğŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: ğŸ› ï¸ Install backâ€‘end deps
        working-directory: services/avatar-service
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install fastapi uvicorn requests pydantic

      - name: â–¶ï¸ Start avatarâ€‘service
        working-directory: services/avatar-service
        run: |
          source .venv/bin/activate
          uvicorn app.main:app \
            --host 0.0.0.0 --port $BACKEND_PORT &

          echo "Waiting for avatarâ€‘service on port $BACKEND_PORTâ€¦"
          for i in {1..20}; do
            if curl -s http://localhost:$BACKEND_PORT/avatars >/dev/null; then
              echo "âœ… avatarâ€‘service is up!"
              break
            fi
            sleep 1
          done

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # 2 Â· Frontâ€‘end (React/Vite SPA)
      - name: ğŸŸ¢ Set up NodeÂ 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"

      - name: ğŸ“¦ Install & build SPA
        working-directory: frontend
        run: |
          npm ci
          npm run build
          # serve the prod build:
          npx --yes serve -s dist -l $FRONTEND_PORT &

          echo "Waiting for SPA on port $FRONTEND_PORTâ€¦"
          for i in {1..20}; do
            if curl -s http://localhost:$FRONTEND_PORT/ >/dev/null; then
              echo "âœ… SPA is up!"
              break
            fi
            sleep 1
          done

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # 3 Â· Smoke tests
      - name: ğŸ” GET /avatars
        run: |
          echo "â†’ GET /avatars"
          curl -i http://localhost:$BACKEND_PORT/avatars

      - name: ğŸ” GET /
        run: |
          echo "â†’ GET /"
          curl -i http://localhost:$FRONTEND_PORT/

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # 4 Â· make check (if defined)
      - name: ğŸ§ª make check
        if: ${{ always() && (hashFiles('Makefile') != '') }}
        run: |
          if make check; then
            echo "âœ… make check passed"
          else
            echo "âš ï¸ make check failed (continuing)"
          fi

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # 5 Â· Cleanup background servers
      - name: ğŸ§¹ Kill background servers
        if: always()
        run: |
          pkill -f "uvicorn" || true
          pkill -f "serve"   || true
